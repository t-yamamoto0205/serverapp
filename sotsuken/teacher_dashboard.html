<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>演習アンケート集計結果</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- Chart.jsを読み込み -->
</head>
<body>

<div>
    <h1>演習アンケート集計結果</h1>
    <canvas id="surveyChart" width="400" height="200"></canvas> <!-- グラフを描画する場所 -->
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    // PHPからアンケート結果を取得
    fetch('survey_results.php')  // PHPファイルを指定してデータを取得
        .then(response => response.json())
        .then(data => {
            const labels = data.map(item => item.question);  // 質問のラベル
            const counts = data.map(item => item.count);     // 回答数のデータ

            // グラフ描画
            const ctx = document.getElementById('surveyChart').getContext('2d');
            const surveyChart = new Chart(ctx, {
                type: 'bar',  // 棒グラフを指定
                data: {
                    labels: labels,  // X軸のラベル（質問）
                    datasets: [{
                        label: '回答数',
                        data: counts,  // Y軸のデータ（回答数）
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true  // Y軸の最小値を0に設定
                        }
                    }
                }
            });
        })
        .catch(error => console.error('Error:', error));  // エラーハンドリング
});
</script>

</body>
</html>
